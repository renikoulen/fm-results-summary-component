<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="results-summary">
        <div class="results grid-flow" data-spacing="large">
          <h1 class="section-title">Your Result</h1>
          <p class="result-score"><span>76</span> of 100</p>
          <div class="grid-flow">
            <p class="result-rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary grid-flow" data-spacing="large">
          <h2 class="section-title">Summary</h2>
          <div class="grid-flow">
            <div class="summary-item reaction">
              <div class="flex-group">
                <img
                  class="summary-icon"
                  src="images/icon-reaction.svg"
                  alt=""
                />
                <h3 class="summary-item-title">Reaction</h3>
              </div>
              <p class="summary-score"><span>80</span> /100</p>
            </div>

            <div class="summary-item memory">
              <div class="flex-group">
                <img class="summary-icon" src="images/icon-memory.svg" alt="" />
                <h3 class="summary-item-title">Memory</h3>
              </div>
              <p class="summary-score"><span>92</span> /100</p>
            </div>

            <div class="summary-item verbal">
              <div class="flex-group">
                <img class="summary-icon" src="images/icon-verbal.svg" alt="" />
                <h3 class="summary-item-title">Verbal</h3>
              </div>
              <p class="summary-score"><span>61</span> /100</p>
            </div>

            <div class="summary-item visual">
              <div class="flex-group">
                <img class="summary-icon" src="images/icon-visual.svg" alt="" />
                <h3 class="summary-item-title">Visual</h3>
              </div>
              <p class="summary-score"><span>72</span> /100</p>
            </div>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Reni Koulen</a>.
      </div>
    </footer>
  </body>
</html>
