<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="results">
        Your Result 76 of 100 Great You scored higher than 65% of the people who
        have taken these tests.
      </div>
      <div class="summary">
        <div class="reaction">
          <img src="images/icon-reaction.svg" alt="blitz-icon red" />
          <span>Reaction</span>
          <span>80 / 100</span>
        </div>
        <div class="memory">
          <img src="images/icon-memory.svg" alt="brain-icon orangey-yellow" />
          <span>Memory</span>
          <span>92 / 100</span>
        </div>
        <div class="verbal">
          <img src="images/icon-verbal.svg" alt="brain-icon orangey-yellow" />
          <span>Verbal</span>
          <span>61 / 100</span>
        </div>
        <div class="visual">
          <img src="images/icon-visual.svg" alt="brain-icon orangey-yellow" />
          <span>Visual</span>
          <span>72 / 100</span>
        </div>
        <button>Continue</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Reni Koulen</a>.
      </div>
    </footer>
  </body>
</html>
